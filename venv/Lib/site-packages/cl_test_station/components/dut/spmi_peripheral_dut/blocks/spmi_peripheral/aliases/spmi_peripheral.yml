  base_addr: SPMI.SPMI_PTR[ptr]_BASE.SPMI_PTR[ptr]_ADDR
  data[i, 0:3]: SPMI.SPMI_PTR[ptr]_DATAI[i]
  offset: SPMI.SPMI_PTR[ptr]_OFST.SPMI_PTR[ptr]_OFST
async_bits[n,0:31]: SPMI.ASYNC[n>>3].ASYNC_BIT[n]
