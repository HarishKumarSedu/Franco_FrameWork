ref_name: !attr ref_name
fpga_class_type: !attr fpga_class_type
fpga_block_config_name: !attr fpga_block_config_name
fpga_block_config_path: !attr fpga_block_config_path
fpga_register_map_name: !attr fpga_register_map_name
fpga:
  class_type: $fpga_class_type
  host_controllers:
    - $ref_name
  block_config_name: $fpga_block_config_name
  block_config_path: $fpga_block_config_path
  register_map_name: $fpga_register_map_name
  mmap:
    class_type: cl_test_station.interfaces.mmap_interface.MmapInterface
    start_addr: 0x83c00000
    end_addr: 0x83c40000
    read_reg_data_size: 4
    read_reg_addr_size: 4
    write_reg_data_size: 4
    write_reg_addr_size: 4
    data_byte_order: LSB_FIRST
  i2c:
    class_type: cl_test_station.interfaces.i2c_interface.I2cInterface
    read_reg_addr_size: 4
    read_reg_data_size: 4
    write_reg_addr_size: 4
    write_reg_data_size: 4
    bus_num: 2
    address: 0x64
    speed: 100000
    repeat_start: True
spmi_manager:
  class_type: component_sdv_spmi_manager.sdv_spmi_manager.SdvSpmiManager
  host_controllers:
    - $ref_name
  register_map_name: spmi_regs.csv
  mmap:
    class_type: cl_test_station.interfaces.mmap_interface.MmapInterface
    start_addr: 0x43c00000
    end_addr:   0x43c02000
    read_reg_data_size: 1
    read_reg_addr_size: 1
    write_reg_data_size: 1
    write_reg_addr_size: 1
    address_stride: 4
    data_byte_order: LSB_FIRST
arm:
  class_type: component_ah3_arm.ah3_arm.Ah3Arm
  host_controllers:
    - $ref_name
  register_map_name: ah3_arm_register_map.csv
  mmap:
    class_type: cl_test_station.interfaces.mmap_interface.MmapInterface
    start_addr: 0xE000A068
    end_addr:   0xE000A06C
    read_reg_data_size: 4
    read_reg_addr_size: 4
    write_reg_data_size: 4
    write_reg_addr_size: 4
    data_byte_order: LSB_FIRST
