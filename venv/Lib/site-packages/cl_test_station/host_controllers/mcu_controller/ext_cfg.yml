sqa_machine:
    class_type: cl_test_station.host_controllers.mcu_controller.sqa_machine.sqa_machine.SqaMachine
    firmware_version_addr: FW_VER_ADDR
    host_controllers:
        - REF_NAME
    swd_32bit:
        class_type: cl_test_station.interfaces.swd_interface.SwdInterface
        # Required Fields
        read_reg_addr_size: 4   # Size in Bytes of read address
        read_reg_data_size: 4   # Size in Bytes of read data
        write_reg_addr_size: 4  # Size in Bytes of write address
        write_reg_data_size: 4  # Size in Bytes of write data
        # Optional Fields
        data_byte_order: LSB_FIRST  # Byte order of register data, can be MSB_FIRST or LSB_FIRST
        # Controller fields
        speed: 4000000
    swd_8bit:
        class_type: cl_test_station.interfaces.swd_interface.SwdInterface
        # Required Fields
        read_reg_addr_size: 4   # Size in Bytes of read address
        read_reg_data_size: 1   # Size in Bytes of read data
        write_reg_addr_size: 4  # Size in Bytes of write address
        write_reg_data_size: 1  # Size in Bytes of write data
        # Optional Fields
        data_byte_order: LSB_FIRST  # Byte order of register data, can be MSB_FIRST or LSB_FIRST
        speed: 4000000
