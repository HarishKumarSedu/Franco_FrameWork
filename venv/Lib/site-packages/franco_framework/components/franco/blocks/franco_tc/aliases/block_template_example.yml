# Example of Block alias file
# https://docs.cirrus.com/pages/viewpage.action?pageId=259059932#BlockCreation/Usage-AliasingRegisters/Fields
aliased_field: REGISTERNAME.FIELDNAME
aliased_register: REGISTERNAME

# Example of creating multiple alias from a single line
gpio{n,1:5}_dir: GPIO{n}.GPIO{n}_DIR  # create an attribute for GPIO1 through GPIO5
output{s,A:C}: OUTPUT{s}              # create an attribute for OUTPUTA throught OUTPUTC
{a,[x,y,af]}_code: OIS_{a}_CODE       # create attributes x_code, y_code, af_code

# Example of creating a list of aliases
asps[n,1:5]: ASP[n]     # create list of ASP1 through ASP5
gpios[n,01:16]: GPIO[n] # create list of GPIO01 through GPIO16
