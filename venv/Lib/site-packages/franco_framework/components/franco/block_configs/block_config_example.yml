# Example of a Register Map tied Block
# https://docs.cirrus.com/display/VT/Block+Configuring#BlockConfiguring-ExampleBlockConfigYAMLfile
BLOCK_NAME:
  class_type: franco_framework.components.franco.blocks.block_name.BlockName
  regmap_name: BLOCK_NAME
  some_attribute: 'some attribute to be added to Block object'
  some_number: 1234
  some_address: 0xDEADBEEF

# Example of a custom Block (not tied to Register Map block)
# https://docs.cirrus.com/display/VT/Block+Configuring#BlockConfiguring-DefiningCustomBlocks
CUSTOM_BLOCK:
  class_type: franco_framework.components.franco.blocks.custom_block.CustomBlock
  attr1: something
  attr2: CS43131

# Example of constructing multiple Blocks of the same type
ASP{n,1:6}:
  class_type: class_type: franco_framework.components.franco.blocks.asp.ASP
  regmap_name: ASP{n}
  name: ASP{n}  # adding customized attribute per block
