CodecName: 'cs48l32'
Linux_ASoCCodecName: 'codec\:cs48l32-codec'
NumberOfDSPCores: 1

# As /tmp/ is not writeable on Android we need to manually specify an appropriate
# alternative.

DefaultUsecases: []
Remote_TempDir: '/tmp/fruitsalad/'
Remote_Password: " "
UsecasePath: 'targets/cirruslink_linux_usecases/'
Multitrack_Device: 'Cirrus Logic ASIO Driver'

# Upload saladmix to ZYNQ
SaladMix_Binary: 'arm-linux-gnueabihf-saladmix'
SaladMix_Upload: false
skip_reset: true

# Location to install Firmware on the ZYNQ
Firmware_InstallPath: '/lib/firmware/'
Linux_ChipInfoAccess: native
Linux_ASoCCardName: 'Lochnagar-Audio'

Linux_Regmap16bit: 'spi3.1-cs48l32'
Linux_Regmap32bit: 'spi3.1-cs48l32-dsp1'

# Device node where the crec should be done.
Linux_DeviceNode: 2

# AoV details
AoV_Firmware_core: [0]
AoV_Firmware_Ctrl_Name: 'Voice Ctrl'
AoV_Firmware_ID: [0013000d]
AoV_Firmware_File: 'cs48l32-dsp1-ctrl.wmfw'

# Singlethread firmware details
Singlethread_Firmware_core: [0]
Singlethread_Firmware: 'halo_singlethread.wmfw'
Singlethread_Firmware_Ctrl_Name: 'MBC/VSS'
Singlethread_Firmware_ID: [4f008h]
Singlethread_Firmware_File: 'cs48l32-dsp1-mbc-vss.wmfw'

# MCD firmware details
Multichannel_Debug_Firmware_core: [0]
Multichannel_Debug_Firmware: 'cooke_mcdebug_010406.wmfw'
Multichannel_Debug_Firmware_Ctrl_Name: 'Dbg Trace'
Multichannel_Debug_Firmware_ID: [0013001e]
Multichannel_Debug_Firmware_File: 'cs48l32-dsp1-trace.wmfw'

#
# The following array contains the widgets need to be logged.
# 'dapm' - Widgets of Lochnagar,
# 'codec:cs48l32-codec/dapm' - Widgets of cs48l32 codec
#
DAPMArray: [ 'dapm', 'codec\:cs48l32-codec/dapm' ]
