# Points Fruit Salad at the location of example RPi usecases
UsecasePath: "targets/pi_usecases"
# Use line out and microphone in for playback/recording
DefaultUsecases: ["Playback_to_Line_Out", "Record_from_Mic_In"]
# Instructs Fruit Salad to use saladmix to load use cases (assumes saladimx is
# present on PATH)
SaladMix_Location: "saladmix"
