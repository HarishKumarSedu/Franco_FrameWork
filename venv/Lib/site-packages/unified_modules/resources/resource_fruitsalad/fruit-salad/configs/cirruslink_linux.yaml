#################################################################################

# As /tmp/ is not writeable on Android we need to manually specify an appropriate
# alternative.
DefaultUsecases: []
Remote_TempDir: '/tmp/fruitsalad/'
Remote_Password: " "
# This should be edited to point to an OpenSSH private key, as Cirruslink Android
# does not permit password log-in.

UsecasePath: 'targets/arndale_linux_usecases/'
# Upload saladmix to Cirruslink
SaladMix_Binary: 'arm-linux-gnueabihf-saladmix'
SaladMix_Upload: false
skip_reset: true

# Location to install Firmware on the Cirruslink
Firmware_InstallPath: '/lib/firmware/'

Linux_ChipInfoAccess: native
# Firmware Control Names
SCC_Firmware_Ctrl_Name: 'Voice Ctrl'
SCP_Firmware_Ctrl_Name: 'Protection'

# Usecase Files
SCC_Usecase: 'scc_only_trigger_mainmic'
SCP_Usecase: 'scp_speaker_async'
SCC_Reset: 'reset_scc_only_trigger_mainmic'
SCP_Reset: 'reset_scp_speaker_async'
Reset_All: 'reset_moon'

Linux_ASoCCardName: 'Lochnagar-Audio'
Linux_Regmap16bit: 'spi1.1-moon_16bit'
Linux_Regmap32bit: 'spi1.1-moon_32bit'

# Configuration string for pa_multitrack
Multitrack_BufferSize: 2048
Multitrack_Device: 'Cirrus Logic ASIO Driver'