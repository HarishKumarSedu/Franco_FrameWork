### @file   measure_snr_multimic.yaml
### @brief  Config file for SNR sweeping Soundclear Control trigger testing using
###         Ez2Control25A i.e. a multimic algorithm.
###
### @version \$Id: measure_snr_multimic.yaml 985 2015-04-02 09:35:15Z emmas $
###
### Warning
###   This software is specifically written for Cirrus Logic devices. 
###   It may not be used with other devices.
###
#################################################################################

ValuesToTest: [ 60,30,20,10,0,-10 ]
Repeats: 2
NoiseEnvironment: cafe_noise
NoiseTrack: utterance21.wav

###############################################################################
#
# Use multiple mic trigger data
#
###############################################################################
Multichannel: true
Multitrack_SampleRate: 48000
DefaultUsecases: [ 
    EnableLochnagarSPI,
]

###############################################################################
#
# For testing with soundclear_control_trigger.feature. These keys are overridden
# by the characterisation script.
#
###############################################################################
SampleRate: 16000 
Playback_Channels: 2

###############################################################################
#
# Data for Ez2 Control 2.5A
#
###############################################################################
Firmware: {
    Ez2 Control: {
        id: FIRMWARE_FLORIDA_EZ2CONTROL25A,
        files: {
            DSP3: multimic_control
        },
        requires: [ { core: 1, name: TDASR } ]
    }
}

####################################### END OF FILE ###########################
