CodecName: 'moon'
Linux_ASoCCodecName: 'codec:moon-codec'
NumberOfDSPCores: 7

# Firmware IDs
SCC_Firmware_ID: [9000Dh]
SCP_Firmware_ID: [90074h]

# Firmware Cores
SCC_Firmware_core: [5]                # Framework treats DSP cores are starting from 0
SCP_Firmware_core: [4]                # Framework treats DSP cores are starting from 0

# Firmware files
Firmware_Files: ['moon-dsp6-ctrl.wmfw','moon-dsp5-spk-prot.wmfw','moon-dsp5-spk-prot.bin']

Trigger_Phrase_Found_Counter_Address : 0x320064
# Hash mapping the feature firmware names to those encoded into the DSP memory.
DSPMemoryBaseAddresses: {
    DSP1: {PM: 080000, XM: 0A0000, YM: 0C0000},
    DSP2: {PM: 100000, XM: 120000, YM: 140000},
    DSP3: {PM: 180000, XM: 1A0000, YM: 1C0000},
    DSP4: {PM: 200000, XM: 220000, YM: 240000},
    DSP5: {PM: 280000, XM: 2A0000, YM: 2C0000},
    DSP6: {PM: 300000, XM: 320000, YM: 340000},
    DSP7: {PM: 380000, XM: 3A0000, YM: 3C0000}
}

#Register address
Drc2_register_address: 3720
Codec_register_address: 776
