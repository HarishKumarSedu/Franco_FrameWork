WISCE_SystemName: 'Aardvark'
WISCE_DeviceNameLochnagar: 'WM0050'
WISCE_DescriptionNameLochnagar: 'WM0050_RegMap_RevA.wxd'
WISCE_DeviceName: 'WM5110'
WISCE_DescriptionName: 'WM5110_RegMap_RevE.wxd'

Playback_Channels: 2
Recording_Channels: 2

# Needed for Sound Clear control testing
Firmware_Recording_Channels: { SCC25: 1 }
SampleRate: 16000
Bitdepth: 16

DefaultUsecases: [
    EnableLochnagarSPI,
    IN2LR_to_HPOUT1_147MHz
]

# Firmware name mapping ( features -> implementation )
Firmware_names: { Ez2 Control: FIRMWARE_FLORIDA_EZ2CONTROL }
Firmware_DSPDataMemoryBaseAddresses: { DSP1_XM: 0x190000,
                                       DSP1_YM: 0x1A8000,
                                       DSP2_XM: 0x290000,
                                       DSP2_YM: 0x2A8000,
                                       DSP3_XM: 0x390000,
                                       DSP3_YM: 0x3A8000,
                                       DSP4_XM: 0x490000,
                                       DSP4_YM: 0x4A8000
                                     }
Firmware_SampleRateMemoryBaseAddresses: {
    SAMPLE_RATE_1: 0x0102,
    SAMPLE_RATE_2: 0x0103,
    SAMPLE_RATE_3: 0x0104
}
DSPSamplingFrequencies: {
    actualFreq1: 8000,
    actualFreq2: 11025,
    actualFreq3: 12000,
    actualFreq4: 16000,
    actualFreq5: 22050,
    actualFreq6: 24000,
    actualFreq7: 44100,
    actualFreq8: 48000,
    actualFreq9: 88200,
    actualFreq10: 96000,
    actualFreq11: 176400
}
DSPSamplingFreqRegvalues: {
    value1: 0x11,
    value2: 0x09,
    value3: 0x01,
    value4: 0x12,
    value5: 0x0A,
    value6: 0x02,
    value7: 0x0B,
    value8: 0x03,
    value9: 0x0C,
    value10: 0x04,
    value11: 0x0D
}

# The value of threshold is decided based on some pratical observations
Analyzer_RecordingSilenceThreshold: -45

# Configuration string for pa_multitrack
WISCE_UseMultitrack: true
Multitrack_Device: "USBStreamer ASIO Driver"
Multitrack_SampleRate: 48000
