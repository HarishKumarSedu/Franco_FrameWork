### @file   test_virtual_room.yaml
### @brief  Config file for SNR sweeping Soundclear Control trigger testing using
###         Ez2Control25A i.e. a multimic algorithm.
###
### @version \$Id: test_virtual_room.yaml 1033 2015-05-07 15:06:24Z emmas $
###
### Warning
###   This software is specifically written for Cirrus Logic devices. 
###   It may not be used with other devices.
###
#################################################################################

###############################################################################
#
# Use multiple mic trigger data
#
###############################################################################
Multitrack_SampleRate: 48000
Multitrack_BitDepth: 32
DefaultUsecases: [ 
    EnableLochnagarSPI, 
    psia1_to_out1L
]

###############################################################################
#
# Data for Ez2 Control 2.5A
#
###############################################################################
Firmware: {
    Ez2 Control: {
        id: FIRMWARE_FLORIDA_EZ2CONTROL25A,
        files: {
            DSP3: multimic_control
        },
        requires: [ { core: 1, name: TDASR } ]
    }
}

####################################### END OF FILE ###########################
