CodecName: 'cs47l94'
Linux_ASoCCodecName: 'codec:cs47l94-codec'
NumberOfDSPCores: 2

# Firmware Cores
RxANC_Firmware_core: [1]        # Framework treats DSP cores are starting from 0

# Firmware IDs
RxANC_Firmware_ID: [100001h]

# Firmware Control Names
RxANC_Firmware_Ctrl_Name: 'Rx ANC'

# As /tmp/ is not writeable on Android we need to manually specify an appropriate
# alternative.

DefaultUsecases: []
Remote_TempDir: '/tmp/fruitsalad/'
Remote_Password: " "
UsecasePath: 'targets/cirruslink_linux_usecases/'
Multitrack_Device: 'Cirrus Logic ASIO Driver'

# Upload saladmix to ZYNQ
SaladMix_Binary: 'arm-linux-gnueabihf-saladmix'
SaladMix_Upload: false
skip_reset: true

# Location to install Firmware on the ZYNQ
Firmware_InstallPath: '/lib/firmware/'
RxANC_Firmware_file: 'cs47l94-dsp2-rx-anc.wmfw'
Linux_ChipInfoAccess: native
Linux_ASoCCardName: 'Lochnagar-Audio'

Linux_Regmap16bit: 'spi32766.1-cs47l94'
Linux_Regmap32bit: 'spi32766.1-cs47l94'

# Device node where the crec should be done.
Linux_DeviceNode: 2

# AoV details
AoV_Firmware_core: [1]
AoV_Firmware_Ctrl_Name: 'Voice Ctrl'
AoV_Firmware_ID: [10000dh]

#
# The following array contains the widgets need to be logged.
# 'dapm' - Widgets of Lochnagar,
# 'codec:cs47l94-codec/dapm' - Widgets of cs47l94 codec
#
DAPMArray: [ 'dapm', 'codec:cs47l94-codec/dapm' ]
